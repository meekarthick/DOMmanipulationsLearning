<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/img-1.jpg" height="200px" width="200px">
    <img src="img/img-2.jpg" height="200px" width="200px">
    <div id="id"></div>
    <div id="div"></div>
    <script>
        const v =document.images;
        var text ="";
        for(let i=0;i<v.length;i++)
        {
           text += v[i].src + "<br>";
        }
        document.getElementById("id").innerHTML=text;

       // const v=document.images.item(0).src;

        var h=document.createTextNode("Hello world");
        document.body.appendChild(h);
        document.getElementById("div").innerHTML=document.readyState;
        var c=document.documentURI;
        document.body.append(c);
    </script>
</body>
</html>
