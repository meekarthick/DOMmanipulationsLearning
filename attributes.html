<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attributes</title>
</head>
<body>
    <img id="id" src="img/img-2.jpg"  title="image"  alternate="not loaded" height="200" width="200">
    <div id="div"></div>
    <script>
        var c=document.getElementById("id").attributes;
        var text="";
        for(let i=0;i<c.length;i++)
        {
            text +=c[i].value + "<br>";
        }
        document.getElementById("div").innerHTML=text;
    </script>
</body> 
</html>
